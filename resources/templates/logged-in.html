<html>
<body>
Welcome, {{user_name}}!<br>
<form action = "create-beer" method = "post">
    <input type = "text" placeholder="beerName" name = "beer_name"/>
    <select name = "beer_type">
        <option value="Ale">Ale</option>
        <option value="Lager">Lager</option>
        <option value="Pilsner">Pilsner</option>
        <option value="Stout">Stout</option>
        <option value="Other">Other</option>
    </select>
    <button type = "submit">Submit Beer</button>
</form>
<form action = "delete-beer" method = "post">
    <input type = "number" placeholder="Beer #" name="beer_id"/>
    <button type ="submit">Delete Beer</button>
</form>

{{#beers}}
{{id}}. {{name}} - {{type}}<br>
{{/beers}}
</body>
</html>
